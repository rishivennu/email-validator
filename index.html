<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Validator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      width: 50px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    .subtext {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="email"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 12px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .result-box {
      text-align: left;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .trust-badge {
      font-size: 13px;
      color: #666;
      margin-top: 15px;
    }

    .trust-badge a {
      color: #2196f3;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="https://abstractapi.com/images/logo.svg" alt="Logo" class="logo" />
      <h1>Email Validator</h1>
      <p class="subtext">Check email deliverability, safety, and validity with trusted Abstract API.</p>
      
      <div class="input-group">
        <input type="email" id="emailInput" placeholder="Enter your email here" />
        <button onclick="validateEmail()">Validate</button>
      </div>

      <div id="result" class="result-box"></div>

      <p class="trust-badge">ðŸ”’ Verified by <a href="https://www.abstractapi.com/email-verification-api" target="_blank">Abstract API</a></p>
    </div>

    <footer>
      <p>&copy; 2025 Rishivennu. All rights reserved.</p>
    </footer>
  </div>

  <script>
    async function validateEmail() {
      const email = document.getElementById("emailInput").value;
      const resultDiv = document.getElementById("result");

      if (!email) {
        resultDiv.innerHTML = "<p>Please enter an email.</p>";
        return;
      }

      const API_KEY = "1a79d8bd310f46d2af5e272e051c912d"; // ðŸ”‘ Replace this with your actual Abstract API key
      const url = `https://emailvalidation.abstractapi.com/v1/?api_key=${API_KEY}&email=${encodeURIComponent(email)}`;

      resultDiv.innerHTML = "Validating...";

      try {
        const res = await fetch(url);
        const data = await res.json();

        resultDiv.innerHTML = `
          <p><strong>Deliverability:</strong> ${data.deliverability}</p>
          <p><strong>Free Email:</strong> ${data.is_free_email ? 'Yes' : 'No'}</p>
          <p><strong>Disposable:</strong> ${data.is_disposable_email ? 'Yes' : 'No'}</p>
          <p><strong>Role-based:</strong> ${data.is_role_email ? 'Yes' : 'No'}</p>
          <p><strong>Valid Format:</strong> ${data.is_valid_format.value ? 'Yes' : 'No'}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = "<p>There was an error validating the email.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
